# H2 in-memory DB configuration

#spring.datasource.url=jdbc:h2:mem:AgileEngineTestDB
spring.datasource.url=jdbc:h2:./data/AgileEngineTestDB

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Agile
spring.datasource.password=Engine
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Application configuration
server.contextPath=/image-search
#server.port=8081
agile.engine.base.url=http://interview.agileengine.com:80/
agile.engine.image.api.key=23567b218376f79d9415

# Security
spring.security.user.name=user
spring.security.user.password=password
